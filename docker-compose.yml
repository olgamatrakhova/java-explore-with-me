version: '3.1'
services:
  stats-server:
    build: ./ewm-stats-service/stats-server
    image: stats-server:latest
    container_name: stats-server

    ports:
      - "9090:9090"
      - "9091:9091"

    depends_on:
      - stats-service-db
    environment:
      - STAT_URL_DB=jdbc:postgresql://stats-service-db:5432/stats_db
      - STAT_USERNAME_DB=postgres
      - STAT_PASSWORD_DB=postgres


  stats-service-db:
    image: postgres:14-alpine
    container_name: stats-server-db
    ports:
      - "6666:5432"
    environment:
      - POSTGRES_DB=stats_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  ewm-service:
    build: ./ewm-main-service
    image: ewm-service:latest
    container_name: ewm-service

    ports:
      - "8080:8080"
      - "8081:8081"
